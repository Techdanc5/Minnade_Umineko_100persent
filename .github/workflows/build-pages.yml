name: Build HTML and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-html:
    runs-on: ubuntu-latest

    steps:
      # 1. リポジトリを runner にチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Python 実行環境を用意
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 3. 依存関係をインストール
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas jinja2 gspread 

      # 4. Runner.py を実行
      - name: Run Runner.py
        env:
           GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: |
          python scripts/Runner.py

      # 5. docs/index.html に変更があれば commit & push
      - name: Commit and push generated HTML
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add docs

          if git diff --cached --quiet; then
            echo "No changes in docs. Skip commit."
          else
            git commit -m "Auto update HTML via Runner.py"
            git push
          fi
